<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Chores - Chores App</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/images/android-chrome-512x512.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/static/site.webmanifest">

    <!-- Theme Color -->
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ChoreScore">

    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div>
                    <h1>Weekly Chores</h1>
                    <div class="user-info">
                        <span>Logged in as: <strong id="current-user-name"></strong></span>
                        <button onclick="logout()" class="btn btn-sm btn-secondary">Switch User</button>
                    </div>
                </div>
                <nav class="nav">
                    <a href="/weekly" class="nav-link active">Weekly View</a>
                    <button onclick="toggleEditMode()" class="nav-link nav-button" id="edit-mode-btn">
                        <span id="edit-mode-text">Assign Chores</span>
                    </button>
                    <button onclick="openAdhocChoreModal()" class="nav-link nav-button" id="adhoc-chore-btn">
                        <span>+ Add Adhoc</span>
                    </button>
                    <a href="/history" class="nav-link">History</a>
                    <a href="/admin-console" class="nav-link" id="admin-link" style="display:none;">Admin</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="alert-container"></div>

        <!-- Week Navigation -->
        <div class="week-navigation">
            <button onclick="previousWeek()" class="btn btn-primary">← Previous Week</button>
            <div class="week-info">
                <span id="week-display">Week of January 19, 2026</span>
            </div>
            <button onclick="nextWeek()" class="btn btn-primary">Next Week →</button>
        </div>

        <!-- Filters -->
        <div class="filters-container">
            <div class="filter-group">
                <label for="frequency-filter">Frequency:</label>
                <select id="frequency-filter" class="filter-select" onchange="applyFilters()">
                    <option value="">All</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="twice_weekly">Bi-Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="user-filter">Assigned to:</label>
                <select id="user-filter" class="filter-select" onchange="applyFilters()">
                    <option value="">All Users</option>
                </select>
            </div>
            <button onclick="clearFilters()" class="btn btn-secondary btn-sm">Clear Filters</button>
        </div>

        <!-- Stats Summary -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="total-chores">0</span>
                <span class="stat-label">Total Chores</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="completed-chores">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="completion-rate">0%</span>
                <span class="stat-label">Completion Rate</span>
            </div>
        </div>

        <!-- Loading -->
        <div id="chores-loading" class="loading">
            <div class="spinner"></div>
            <p>Loading chores...</p>
        </div>

        <!-- Weekly Grid -->
        <div id="weekly-grid" class="weekly-grid hidden"></div>
    </div>

    <!-- Edit Chore Modal -->
    <div id="edit-chore-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Chore</h2>
            </div>
            <form id="edit-chore-form" onsubmit="saveChore(event)">
                <div class="form-group">
                    <label class="form-label" for="edit-chore-name">Chore Name *</label>
                    <input type="text" id="edit-chore-name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="edit-chore-description">Description</label>
                    <textarea id="edit-chore-description" class="form-textarea"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="edit-chore-frequency">Frequency *</label>
                    <select id="edit-chore-frequency" class="form-select" required onchange="updateDayFields()">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="twice_weekly">Bi-Weekly (Twice per Week)</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>

                <div class="form-group" id="day-of-week-group">
                    <label class="form-label" for="edit-chore-day">Day of Week</label>
                    <select id="edit-chore-day" class="form-select">
                        <option value="">None</option>
                        <option value="0">Monday</option>
                        <option value="1">Tuesday</option>
                        <option value="2">Wednesday</option>
                        <option value="3">Thursday</option>
                        <option value="4">Friday</option>
                        <option value="5">Saturday</option>
                        <option value="6">Sunday</option>
                    </select>
                </div>

                <div class="form-group hidden" id="day-of-week-2-group">
                    <label class="form-label" for="edit-chore-day-2">Second Day of Week</label>
                    <select id="edit-chore-day-2" class="form-select">
                        <option value="">None</option>
                        <option value="0">Monday</option>
                        <option value="1">Tuesday</option>
                        <option value="2">Wednesday</option>
                        <option value="3">Thursday</option>
                        <option value="4">Friday</option>
                        <option value="5">Saturday</option>
                        <option value="6">Sunday</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="edit-chore-assigned">Assigned To</label>
                    <select id="edit-chore-assigned" class="form-select">
                        <option value="">Unassigned</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="edit-chore-active" checked>
                        Active
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" onclick="closeEditModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Adhoc Chore Modal -->
    <div id="adhoc-chore-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Adhoc Chore</h2>
                <p class="modal-subtitle">Record a one-time chore that was completed</p>
            </div>
            <form id="adhoc-chore-form" onsubmit="saveAdhocChore(event)">
                <div class="form-group">
                    <label class="form-label" for="adhoc-chore-name">Chore Name *</label>
                    <input
                        type="text"
                        id="adhoc-chore-name"
                        class="form-input"
                        required
                        list="adhoc-suggestions"
                        autocomplete="off"
                        placeholder="Start typing or select from previous adhoc chores...">
                    <datalist id="adhoc-suggestions"></datalist>
                </div>

                <div class="form-group">
                    <label class="form-label" for="adhoc-chore-description">Description (Optional)</label>
                    <textarea
                        id="adhoc-chore-description"
                        class="form-textarea"
                        placeholder="Add any details about this chore..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="adhoc-chore-date">Completion Date *</label>
                    <input type="date" id="adhoc-chore-date" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="adhoc-chore-user">Completed By *</label>
                    <select id="adhoc-chore-user" class="form-select" required>
                        <option value="">Select user...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="adhoc-chore-notes">Notes (Optional)</label>
                    <textarea
                        id="adhoc-chore-notes"
                        class="form-textarea"
                        placeholder="Add any notes about completion..."></textarea>
                </div>

                <div class="modal-footer">
                    <button type="button" onclick="closeAdhocChoreModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Completed Chore</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/weekly.js"></script>
</body>
</html>
