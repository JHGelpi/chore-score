<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chores Management App</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/images/android-chrome-512x512.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/static/site.webmanifest">

    <!-- Theme Color -->
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ChoreScore">

    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container text-center" style="margin-top: 100px;">
        <h1>Chores Management App</h1>
        <p>Redirecting to login...</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Redirect to login page or weekly view based on session
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = '/weekly';
        } else {
            window.location.href = '/login';
        }
    </script>
</body>
</html>
