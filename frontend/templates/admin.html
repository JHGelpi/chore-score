<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console - Chores App</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/images/android-chrome-512x512.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/static/site.webmanifest">

    <!-- Theme Color -->
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ChoreScore">

    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div>
                    <h1>Admin Console</h1>
                </div>
                <nav class="nav">
                    <a href="/weekly" class="nav-link">Weekly View</a>
                    <a href="/admin-console" class="nav-link active">Admin</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="alert-container"></div>

        <!-- Dashboard Stats -->
        <h2 class="mb-2">Dashboard Overview</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="stat-total-users">0</span>
                <span class="stat-label">Total Users</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat-active-chores">0</span>
                <span class="stat-label">Active Chores</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat-this-week">0</span>
                <span class="stat-label">Completions This Week</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="stat-completion-rate">0%</span>
                <span class="stat-label">Completion Rate</span>
            </div>
        </div>

        <!-- User Management -->
        <div class="card">
            <div class="card-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span>User Management</span>
                    <button onclick="showAddUserModal()" class="btn btn-primary btn-sm">+ Add User</button>
                </div>
            </div>
            <div id="users-loading" class="loading">
                <div class="spinner"></div>
                <p>Loading users...</p>
            </div>
            <div id="users-table-container" class="hidden"></div>
        </div>

        <!-- Chore Management -->
        <div class="card">
            <div class="card-header">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span>Chore Management</span>
                    <button onclick="showAddChoreModal()" class="btn btn-primary btn-sm">+ Add Chore</button>
                </div>
            </div>
            <div id="chores-loading" class="loading">
                <div class="spinner"></div>
                <p>Loading chores...</p>
            </div>
            <div id="chores-table-container" class="hidden"></div>
        </div>

        <!-- Completions Management -->
        <div class="card">
            <div class="card-header">
                <span>Completion Records Management</span>
            </div>

            <!-- Filters -->
            <div style="padding: 1rem; border-bottom: 1px solid #e0e0e0;">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <div class="form-group" style="margin: 0;">
                        <label class="form-label" style="font-size: 0.875rem;">Filter by Chore:</label>
                        <select id="completions-chore-filter" class="form-select" onchange="loadCompletions()">
                            <option value="">All Chores</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label class="form-label" style="font-size: 0.875rem;">Filter by User:</label>
                        <select id="completions-user-filter" class="form-select" onchange="loadCompletions()">
                            <option value="">All Users</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label class="form-label" style="font-size: 0.875rem;">Limit:</label>
                        <select id="completions-limit" class="form-select" onchange="loadCompletions()">
                            <option value="50">50 records</option>
                            <option value="100" selected>100 records</option>
                            <option value="200">200 records</option>
                            <option value="500">500 records</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="completions-loading" class="loading">
                <div class="spinner"></div>
                <p>Loading completions...</p>
            </div>
            <div id="completions-table-container" class="hidden"></div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header" id="user-modal-title">Add User</h2>
            <form id="user-form" onsubmit="saveUser(event)">
                <div class="form-group">
                    <label class="form-label">Name *</label>
                    <input type="text" id="user-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="user-email" class="form-input">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="user-is-admin"> Admin User
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeUserModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Chore Modal -->
    <div id="chore-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header" id="chore-modal-title">Add Chore</h2>
            <form id="chore-form" onsubmit="saveChore(event)">
                <div class="form-group">
                    <label class="form-label">Chore Name *</label>
                    <input type="text" id="chore-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="chore-description" class="form-textarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Frequency *</label>
                    <select id="chore-frequency" class="form-select" required onchange="toggleDayFields()">
                        <option value="daily">Daily</option>
                        <option value="weekly" selected>Weekly</option>
                        <option value="twice_weekly">Twice Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="form-group" id="day-1-group">
                    <label class="form-label">Day of Week (for weekly chores)</label>
                    <select id="chore-day" class="form-select">
                        <option value="">Any day</option>
                        <option value="0">Monday</option>
                        <option value="1">Tuesday</option>
                        <option value="2">Wednesday</option>
                        <option value="3">Thursday</option>
                        <option value="4">Friday</option>
                        <option value="5">Saturday</option>
                        <option value="6">Sunday</option>
                    </select>
                </div>
                <div class="form-group hidden" id="day-2-group">
                    <label class="form-label">Second Day (for twice weekly chores)</label>
                    <select id="chore-day-2" class="form-select">
                        <option value="">Select day</option>
                        <option value="0">Monday</option>
                        <option value="1">Tuesday</option>
                        <option value="2">Wednesday</option>
                        <option value="3">Thursday</option>
                        <option value="4">Friday</option>
                        <option value="5">Saturday</option>
                        <option value="6">Sunday</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Assigned To</label>
                    <select id="chore-assigned-user" class="form-select">
                        <option value="">Unassigned</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeChoreModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Completion Modal -->
    <div id="completion-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header" id="completion-modal-title">Edit Completion</h2>
            <form id="completion-form" onsubmit="saveCompletion(event)">
                <div class="form-group">
                    <label class="form-label">Chore *</label>
                    <input type="text" id="completion-chore-name" class="form-input" readonly disabled>
                </div>
                <div class="form-group">
                    <label class="form-label">Completed By *</label>
                    <select id="completion-user" class="form-select" required>
                        <option value="">Select user...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Completion Date *</label>
                    <input type="date" id="completion-date" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Completion Time *</label>
                    <input type="time" id="completion-time" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Week Start</label>
                    <input type="date" id="completion-week-start" class="form-input" readonly disabled>
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea id="completion-notes" class="form-textarea" placeholder="Optional notes..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="closeCompletionModal()" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
