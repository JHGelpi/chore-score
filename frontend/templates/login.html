<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User - Chores App</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/images/android-chrome-512x512.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/static/site.webmanifest">

    <!-- Theme Color -->
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ChoreScore">

    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Chores Management App</h1>
            <p>Select your profile to continue</p>
        </div>
    </div>

    <div class="container">
        <div id="alert-container"></div>

        <div class="card text-center">
            <h2 class="card-header">Who's logging in?</h2>
            <div id="users-loading" class="loading">
                <div class="spinner"></div>
                <p>Loading users...</p>
            </div>
            <div id="users-grid" class="user-grid hidden"></div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
